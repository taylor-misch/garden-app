<div id="journal-entries-list">
    {% if journal_entries %}
        <div class="journal-entries">
            {% for entry in journal_entries %}
                <div class="journal-entry" id="journal-{{ entry.id }}">
                    <div class="entry-header">
                        <span class="entry-date">{{ entry.entry_date }}</span>
                        <div class="entry-actions">
                            <button hx-get="/journal/{{ entry.id }}/edit" 
                                    hx-target="#journal-{{ entry.id }}" 
                                    hx-swap="outerHTML"
                                    class="btn btn-secondary btn-xs">Edit</button>
                            <button hx-delete="/journal/{{ entry.id }}" 
                                    hx-target="#journal-entries-list" 
                                    hx-swap="outerHTML"
                                    hx-confirm="Are you sure you want to delete this journal entry?"
                                    class="btn btn-danger btn-xs">Delete</button>
                        </div>
                    </div>
                    <div class="entry-content">
                        <p>{{ entry.notes }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="empty-message">No journal entries yet. Add your first entry above!</p>
    {% endif %}
</div>
